<!DOCTYPE html>
<html>
<head>
	<title>One-Liners</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" >
</head>
<body>
<!-- open main -->
	<main>

		<h1>One - Liners</h1>

		<blockquote id="one-liners">This site will not work without Javascript. Please enable Javascript to continue.</blockquote>

		<section>
			<button id="random">Random</button>
			<button id="next">Next</button>
		</section>

	</main><!-- close main -->
<!-- open footer -->
	<footer>

		<p>Source Materials from <a href="http://textfiles.com">TextFiles.com</a></p>

		<p>Created by <a href="http://daronspence.com">Daron Spence</a></p>

	</footer><!-- close footer -->

<!-- scripts -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="virtualevents.js"></script>
	<script type="text/javascript">
	// declare variables
	var idx;
	var quotes;
	var button = $('button');
	// declare functions
	function randomline(){
		$.get('quotes.txt', function(data){
			quotes = data.split("\n\n");
			idx = Math.floor(quotes.length * Math.random());
	        $('#one-liners').html(quotes[idx]);
		});
	};

	function nextline(){
		idx = idx + 1;
		$('#one-liners').html(quotes[idx]);
	};
	// run initial function on page load
	randomline();
	$('#random').on('vclick', randomline);
	$('#next').on('vclick', nextline);
	</script><!-- end scripts -->

</body><!-- close body -->
</html>
